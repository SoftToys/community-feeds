<a *ngIf="demo" [routerLink]="['/admin/edit']" routerLinkActive="router-link-active" class="btn btn-light"> <i
    class="fa fa-arrow-left" aria-hidden="true"></i>
</a>
<div class="comp-container container h-100 p-1 over-hid">
  <div class="h-100 over-hid" *ngIf="feeds && feeds.length">
    <div class="slide-container h-90" (click)="nextSlide()">

      <img [src]="getMainImage(currentFeed)" alt="Random first slide"
        class="image-fluid over-hid main-image {{currentFeed.customClass}}">
      <div class="main-caption text-center d-flex h100 over-hid" dir="rtl">
        <div class="main-text justify-content-center align-self-center">
          <h1 class="main-text"
            [ngClass]="{'display-1': currentFeed.mainText.length < 10, 'display-2': currentFeed.mainText.length >= 10 && currentFeed.mainText.length < 20, 'display-3': currentFeed.mainText.length >= 20 && currentFeed.mainText.length <= 80, 'display-4':currentFeed.mainText.length > 80 }">
            {{currentFeed.mainText}}</h1>
          <h1 *ngIf="currentFeed.subText" class="main-text sub-text">{{currentFeed.subText}}</h1>
        </div>
      </div>
      <img *ngIf="currentFeed.subImgSource" class="sub-image" [src]="currentFeed.subImgSource" alt="Random first slide">
    </div>

  </div>
  <div class="display-1" *ngIf="(!feeds || !feeds.length) && adminError">
    It is lonely here. go to <a [routerLink]="['/admin']" routerLinkActive="router-link-active">Admin</a> to add some
    feeds
  </div>
